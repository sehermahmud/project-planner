<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Project Board</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    #main-header {
      width: 100%;
      height: 6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ff0062;
    }

    #main-header h1 {
      color: white;
      margin: 0;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      margin: 1rem 0;
    }

    section {
      margin: 1rem auto;
      width: 40rem;
      max-width: 90%;
    }

    section ul {
      padding: 1rem;
      max-height: 20rem;
      overflow: scroll;
    }

    section>h2 {
      color: white;
      margin: 0;
    }

    button {
      font: inherit;
      background: #ff0062;
      color: white;
      border: 1px solid #ff0062;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
    }

    button.alt {
      background: white;
      color: #ff0062;
    }

    button:focus {
      outline: none;
    }

    button:hover,
    button:active {
      background: #ff2579;
      border-color: #ff2579;
      color: white;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      padding: 1rem;
      background: white;
    }

    .droppable {
      background: #ffe0ec;
    }

    #active-projects {
      border: 1px solid #870099;
    }

    #active-projects>header {
      background: #870099;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #active-projects header h2 {
      color: white;
      margin: 0;
    }

    #finished-projects {
      border: 1px solid #535353;
    }

    #finished-projects>header {
      background: #535353;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #finished-projects header h2 {
      color: white;
      margin: 0;
    }
  </style>
</head>

<body>
  <template id="tooltip">
    <h2>More Info</h2>
    <p></p>
  </template>
  <header id="main-header">
    <h1>Project Planner</h1>
  </header>
  <section id="active-projects">
    <header>
      <h2>Active Projects</h2>
    </header>
    <ul>
      <li id="p1" data-extra-info="Got lifetime access, but would be nice to finish it soon!" class="card"
        draggable="true">
        <h2>Finish the Course</h2>
        <p>Finish the course within the next two weeks.</p>
        <button class="alt">More Info</button>
        <button>Finish</button>
      </li>
      <li id="p2" data-extra-info="Not really a business topic but still important." class="card" draggable="true">
        <h2>Buy Groceries</h2>
        <p>Don't forget to pick up groceries today.</p>
        <button class="alt">More Info</button>
        <button>Finish</button>
      </li>
    </ul>
  </section>
  <section id="finished-projects">
    <header>
      <h2>Finished Projects</h2>
    </header>
    <ul>
      <li id="p3" data-extra-info="Super important conference! Fictional but still!" class="card" draggable="true">
        <h2>Book Hotel</h2>
        <p>
          Academind conference takes place in December, don't forget to book a
          hotel.
        </p>
        <button class="alt">More Info</button>
        <button>Activate</button>
      </li>
    </ul>
  </section>
  <footer>
    <button id="stop-analytics-btn">Stop Analytics</button>
  </footer>
<script src="./js/canvas.bundle.js"></script></body>

</html>
